version: 2

models:
  - name: stg_google_sheets__budget
    description: "Transform and cast data"
    columns:
      - name: _row
        data_type: number
        description: "Number of each row from google sheet"

      - name: product_id
        data_type: varchar
        description: "UUID for each unique product on platform"

      - name: quantity
        data_type: number
        description: "Number of units for each product and each month for products"

      - name: month
        data_type: number
        description: "Each month for the busget"

      - name: year
        data_type: number
        description: "Each year for the budget"

      - name: data_load_utc
        data_type: timestamp_tz
        description: "Date that the data was loaded"




           